<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Your Personal Study Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>AI Tutor</h1>
                </div>
                <p class="tagline">Your Personal Study Assistant</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Subject Selection -->
            <div class="subject-section" id="subjectSection">
                <div class="card">
                    <h2><i class="fas fa-book"></i> Select Subject</h2>
                    <div class="subject-grid" id="subjectGrid">
                        <div class="loading">Loading subjects...</div>
                    </div>
                    <div class="custom-subject">
                        <input type="text" id="customSubject" placeholder="Or enter custom subject name">
                        <button onclick="selectCustomSubject()">
                            <i class="fas fa-check"></i> Use This
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section" id="chatSection" style="display: none;">
                <div class="chat-header">
                    <div class="subject-badge" id="currentSubjectBadge">
                        <i class="fas fa-book"></i> <span id="currentSubject">Subject</span>
                    </div>
                    <button class="change-subject-btn" onclick="changeSubject()">
                        <i class="fas fa-exchange-alt"></i> Change Subject
                    </button>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <i class="fas fa-robot"></i>
                            <p>Hello! I'm your AI Tutor. Ask me anything about <strong id="welcomeSubject">this subject</strong>!</p>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="userInput" 
                                placeholder="Ask your question here..."
                                onkeypress="handleKeyPress(event)"
                            >
                            <button id="sendBtn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>AI Tutor is thinking...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
